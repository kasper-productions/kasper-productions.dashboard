<div class="col-md-6 col-md-offset-3">
  <div class="jumbotron">
    <form name="form" ng-submit="vm.login()" role="form">
      <div class="form-group">
        <label for="username">
          Username
        </label>
        <input type="text"
               name="username"
               id="username"
               class="form-control"
               ng-model="vm.username"/>
      </div>
      <div class="form-group">
        <label for="password">
          Password
        </label>
        <input type="password"
               name="password"
               id="password"
               class="form-control"
               ng-model="vm.password"/>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn-sm btn-primary">Login</button>
        <a href="#!/register" class="btn-sm btn-link">Register</a>
      </div>
    </form>
  </div>

</div>
