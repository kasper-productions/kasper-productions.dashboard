<div class="col-md-6 col-md-offset-3">
  <div class="jumbotron">
    <form name="form" role="form">
      <div class="form-group">
        <label for="email">
          Email
        </label>
        <input type="text"
               name="email"
               id="email"
               class="form-control"
               ng-model="vm.email"/>
      </div>
      <div class="form-group">
        <label for="password">
          Password
        </label>
        <input type="password"
               name="password"
               id="password"
               class="form-control"
               ng-model="vm.password"/>
      </div>
    </form>
    <button ng-click="loginUser()" class="btn-sm btn-primary">Login</button>
    <a ng-if="false" href="#!/register" class="btn-sm btn-link">Register</a>
  </div>

</div>
